    <main>
        <h1 class="title">Contacto</h1>
        <section class="contact">
            <section class="contact__left-side">
                <h2>Nuestros Medios</h2>
                <div class="contact__left-side__content">
                    <div class="contact__left-side__lines">
                        <div>
                            <img src="../img/telephone.svg" alt="">
                            <p>(+54) 9 11 XXXX XXXX</p>
                        </div>
                        <div>
                            <img src="../img/envelope.svg" alt="">
                            <p>ejemplo@gmail.com</p>
                        </div>
                        <div>
                            <img src="../img/geo-alt.svg" alt="">
                            <p>Ubicación, ubicación 1999</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contact__right-side">
                <section>
                <h2>Contáctanos</h2>
                    <form>
                        <div class="form__container">
                            <div class="form__group">
                                <input type="text" id="name" class="form__input" placeholder="">
                                <label for="name" class="form__label">Nombre:</label>
                                <span class="form__line"></span>
                            </div>
                            <div class="form__group">
                                <input type="text" id="email" class="form__input" placeholder="">
                                <label for="email" class="form__label">E-mail:</label>
                                <span class="form__line"></span>
                            </div>
                            <div class="form__group">
                                <input type="text" id="message" class="form__input" placeholder="">
                                <label for="message" class="form__label">Mensaje:</label>
                                <span class="form__line"></span>
                            </div>
                            <input type="submit" class="form__sumbit" value="ENVIAR">
                        </div>
                    </form>
                </section>
            </section>
            
        </section>

        <section>
            <p class="seeMore"><a href="../index.html">VOLVER AL INICIO  ➤</a></p>
